<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/4247/premium/4247016.png?token=exp=1645214623~hmac=1610dbd192a89193a53a14994b607af9">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>

    <title>ArithJS</title>
</head>
<body class="">
        <section id="main" class="container">
            <h1 class="container">Arith Js</h1>

            <section id="input" class="container">
                <input type="text" name="name" id="name" placeholder="Name">

                <input type="text" name="salary" id="salary" placeholder="Salary">

                <input type="button" value="Add" id="btn-add-delete" class="">

                <section id="change">
                    <img src="https://www.flaticon.com/svg/vstatic/svg/3917/3917473.svg?token=exp=1645216492~hmac=b8128b644712e5c07c58ce2b9d8228d0" alt="add <-> delete">
                </section>
            </section>

            <section id="message" class="alert-danger hidden"></section>

            <section id="choose" class="container">
                <input type="button" value="Median" id="median">
                <input type="button" value="Top 10%" id="top10">
            </section>

            <section id="output" class="container hidden">
                <section id="top" class="">
                    <input type="button" value="X" id="exit">
                </section>

                <section id="result" class="">
                    Result
                </section>
            </section>
        </section>
</body>
</html>
